<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping page</title>
    <script
      src="https://kit.fontawesome.com/7ce8c6fa82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="menu">
      <div class="logo menu__logo">
        <i class="logo__icon fa-brands fa-earlybirds"></i>
        <p class="logo__name">Owl</p>
      </div>
      <ul class="menu__item-list menu__item-list--mobile">
        <li class="menu__item menu__item--mobile">
          <i class="fa-solid fa-bars"></i>
        </li>
      </ul>
      <ul class="menu__item-list menu__item-list--computer">
        <li class="menu__item menu__item--computer">
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
        <li class="menu__item menu__item--computer">
          <i class="fa-solid fa-list"></i>
        </li>
        <li class="menu__item menu__item--computer">
          <i class="fa-solid fa-phone"></i>
        </li>
      </ul>
      <ul class="menu__item-list menu__item-list--active">
        <li class="menu__item menu__item--active">
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
        <li class="menu__item menu__item--active">
          <i class="fa-solid fa-list"></i>
        </li>
        <li class="menu__item menu__item--active">
          <i class="fa-solid fa-phone"></i>
        </li>
      </ul>
    </nav>
    <main class="main-shop">
      <div class="book">
        <p class="book__author">author</p>
        <div class="book__img"></div>
        <p class="book__name">book name</p>
        <p class="book__price">10$</p>
        <button class="book__btn-buy">BUY</button>
      </div>
    </main>
    <script src="menu.js"></script>
    <script src="api.js"></script>
  </body>
</html>
